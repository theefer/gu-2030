    <div class="stage show-scene-1" data-scene="1">
      <div class="scene scene-1 is-current">

        </div>

          <p>now</p>

        <div class="zone zone-context down">
          <p>context</p>
        </div>
        <div class="zone zone-depth left">
          <p>depth</p>

      </div>

      <div class="scene scene-2">
        <div class="zone present middle">
        </div>
        <div class="zone zone-now up">
          <p>now</p>
        </div>
        <div class="zone zone-track right">
          <p>track</p>
        </div>
        <div class="zone zone-context down">
          <p>context</p>
          <p>Gig title</p>
          <p>comments/tweets from friends</p>
          <p>alternatives live video views of the event</p>
          <p>live reviews (2) of the event</p>
        </div>
        <div class="zone zone-depth left">
          <p>depth</p>
        </div>
      </div>
    </div>
